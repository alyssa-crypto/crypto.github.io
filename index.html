<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoST - 加密货币行情分析</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fab fa-bitcoin"></i>
            <span>CryptoST</span>
        </div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-chart-line"></i> 行情</a>
            <a href="#"><i class="fas fa-newspaper"></i> 资讯</a>
            <a href="#"><i class="fas fa-star"></i> 自选</a>
        </div>
        <div class="nav-actions">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <!-- 行情概览 -->
    <section class="market-overview">
        <div class="ticker-container">
            <div class="ticker-item btc">
                <span class="symbol">BTC/USDT</span>
                <span class="price">$62,345.78</span>
                <span class="change up">+2.34%</span>
            </div>
            <!-- 其他币种... -->
        </div>
    </section>

    <!-- 主要内容 -->
    <main class="container">
        <!-- 行情表格 -->
        <section class="market-table-section">
            <div class="section-header">
                <h2><i class="fas fa-table"></i> 加密货币行情</h2>
                <div class="table-controls">
                    <input type="text" id="search-coins" placeholder="搜索币种...">
                    <select id="market-filter">
                        <option value="all">全部</option>
                        <option value="favorites">自选</option>
                    </select>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="market-table">
                    <thead>
                        <tr>
                            <th data-sort="rank">#</th>
                            <th data-sort="name">名称</th>
                            <th data-sort="price">价格</th>
                            <th data-sort="change">24h涨跌</th>
                            <th data-sort="volume">24h成交量</th>
                            <th data-sort="marketcap">市值</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="market-data">
                        <!-- 动态加载 -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 图表区 -->
        <section class="chart-section">
            <div class="chart-header">
                <div class="symbol-info">
                    <span id="chart-symbol">BTC/USDT</span>
                    <span id="chart-price" class="price-up">$62,345.78</span>
                    <span id="chart-change" class="change-up">+2.34%</span>
                </div>
                <div class="timeframe-tabs">
                    <button data-tf="15m" class="active">15分钟</button>
                    <button data-tf="1h">1小时</button>
                    <button data-tf="4h">4小时</button>
                    <button data-tf="1d">日线</button>
                    <button data-tf="1w">周线</button>
                </div>
            </div>
            <div id="trading-chart"></div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2023 CryptoST - 加密货币行情分析平台</p>
        <p>数据更新时间: <span id="update-time"></span></p>
    </footer>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/market.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
