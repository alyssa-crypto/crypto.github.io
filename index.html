<!DOCTYPE html>
<html>
<head>
    <title>艾丽莎加密 - 全币种行情+K线</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 原有表格样式保持不变 */
        body { font-family: Arial, sans-serif; max-width: 1400px; margin: 0 auto; padding: 20px; }
        /* 新增K线容器样式 */
        #chartContainer {
            margin-top: 30px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            display: none; /* 默认隐藏 */
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #4a2c82;
            color: white;
        }
        .timeframe-buttons button {
            background: #6a3cb5;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>📊 全加密货币实时行情</h1>
    <input type="text" id="search" placeholder="搜索币种...">
    <div class="refresh-info">最后更新: <span id="lastUpdate"></span></div>
    
    <!-- 行情表格（保持不变） -->
    <table id="cryptoTable">...</table>
    
    <!-- 新增K线图容器 -->
    <div id="chartContainer">
        <div class="chart-header">
            <h2 id="chartTitle">BTC/USDT</h2>
            <div class="timeframe-buttons">
                <button onclick="changeTimeframe('15')">15分</button>
                <button onclick="changeTimeframe('60')">1小时</button>
                <button onclick="changeTimeframe('D')">日线</button>
                <button onclick="changeTimeframe('W')">周线</button>
            </div>
        </div>
        <div id="tradingview_chart"></div>
    </div>

    <!-- 原有脚本保持不变 -->
    <script>
        // 原有数据获取和表格渲染代码...
        
        // 新增K线图功能
        let currentChart = null;
        let currentSymbol = 'BTCUSDT';
        
        // 点击表格行显示K线
        function setupRowClick() {
            document.querySelectorAll('#cryptoData tr').forEach(row => {
                row.addEventListener('click', function() {
                    const symbol = this.querySelector('td:nth-child(2)').textContent.match(/\((\w+)\)/)[1] + 'USDT';
                    showChart(symbol);
                });
            });
        }
        
        // 显示K线图
        function showChart(symbol) {
            currentSymbol = symbol;
            document.getElementById('chartTitle').textContent = `${symbol.replace('USDT','')}/USDT`;
            document.getElementById('chartContainer').style.display = 'block';
            
            if (currentChart) {
                currentChart.remove();
            }
            
            currentChart = new TradingView.widget({
                "autosize": true,
                "symbol": `BINANCE:${symbol}`,
                "interval": "15",
                "timezone": "Asia/Shanghai",
                "theme": "light",
                "style": "1",
                "locale": "zh_CN",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tradingview_chart"
            });
            
            // 滚动到图表位置
            document.getElementById('chartContainer').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 切换时间周期
        function changeTimeframe(tf) {
            if (currentChart) {
                currentChart.chart().setResolution(tf);
            }
        }
        
        // 初始化时绑定事件
        window.addEventListener('load', () => {
            fetchData();
            setInterval(fetchData, 60000);
            setTimeout(setupRowClick, 1000); // 等待表格加载
        });
    </script>
    
    <!-- 加载TradingView库 -->
    <script src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
